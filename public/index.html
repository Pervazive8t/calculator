<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Webpage</title>
    <link rel="stylesheet" href="../src/styles/global.css">
</head>
<body>
    <h1>Welcome to My Basic Webpage</h1>
    <p>This is a paragraph of text on my basic webpage.</p>

    <div class="calculator-container">
        <div class="number-field">
            <input type="text" placeholder=0>
        </div>
        <div class="first-row">
            <button id="1">1</button>
            <button id="2">2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div class="second-row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="third-row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <div class="fourth-row">
            <button>0</button>
            <button>/</button>
            <button>=</button>
            <button>C</button>
        </div>
    </div>

</body>
</html>
